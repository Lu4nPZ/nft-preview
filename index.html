<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT - preview-card-component</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="cartao">
            <a href="#" class="imagem-link">
                <img class="imagem-nft" src="./src/images/image-equilibrium.jpg" alt="imagem-nft">
            </a>
            <a href="#" class="titulo-link">
                <h2 class="titulo">Equilibrium #3429</h2>
            </a>

            <div class="info">
                <p class="preco">0.041 ETH</p>
                <p class="dias">3 days left</p>

                <img class="imagem-avatar" src="./src/images/image-avatar.png" alt="imagem-avatar">
                <p class="creation">Creation of <a href="#" class="nome">Jules Wyvern</a></p>
